<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="GradientSpace — A Machine Learning Journal">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#34d399"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="grid" width="24" height="24" patternUnits="userSpaceOnUse">
      <path d="M24 0H0v24" fill="none" stroke="#ffffff" stroke-opacity="0.05"/>
    </pattern>
  </defs>

  <rect width="1200" height="300" fill="url(#bg)"/>
  <rect width="1200" height="300" fill="url(#grid)"/>

  <g transform="translate(120,150) scale(3.2)">
    <text x="0" y="0" text-anchor="middle" dominant-baseline="middle"
          font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace"
          font-size="24" fill="url(#accent)" filter="url(#glow)">∇</text>
  </g>
  <g transform="translate(200,88) scale(2.8) rotate(-8)">
    <text x="0" y="0" text-anchor="middle" dominant-baseline="middle"
          font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace"
          font-size="22" fill="url(#accent)" fill-opacity="0.85" filter="url(#glow)">Σ</text>
  </g>
  <g transform="translate(230,200) scale(1.0)" stroke="url(#accent)" stroke-opacity="0.75">
    <circle cx="0" cy="0" r="5" fill="none"/>
    <circle cx="36" cy="-18" r="4" fill="none"/>
    <circle cx="52" cy="12" r="4" fill="none"/>
    <line x1="0" y1="0" x2="36" y2="-18" stroke-width="1.5"/>
    <line x1="36" y1="-18" x2="52" y2="12" stroke-width="1.5"/>
    <line x1="0" y1="0" x2="52" y2="12" stroke-width="1.5"/>
  </g>

  <g transform="translate(320,120)">
    <text x="0" y="0"
          font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
          font-size="56" font-weight="800" letter-spacing="0.5"
          fill="#e5e7eb">Gradient<tspan fill="url(#accent)">Space</tspan></text>

    <text x="0" y="56"
          font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
          font-size="20" fill="#cbd5e1">A Machine Learning Journal — theory → code → insight</text>
  </g>

  <g transform="translate(900,40)" opacity="0.35">
    <path d="M0,160 C60,120 120,120 180,160" fill="none" stroke="#94a3b8"/>
    <path d="M10,140 C70,100 130,100 190,140" fill="none" stroke="#94a3b8"/>
    <path d="M20,120 C80,80 140,80 200,120" fill="none" stroke="#94a3b8"/>
    <path d="M30,100 C90,60 150,60 210,100" fill="none" stroke="#94a3b8"/>
  </g>

  <circle cx="1152" cy="48" r="3" fill="url(#accent)" />
  <circle cx="60" cy="252" r="3" fill="url(#accent)" />
</svg>
